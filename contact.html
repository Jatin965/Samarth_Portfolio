    <!-- Contact Section -->
    <section class="Contact__Section" id="contact" style='position:absolute;top:100px;width:100%'>
        <div class="container-fluid">
            <div class="row">
                <div class="col col-sm-12 col-md-6 col-lg-6 mx-auto Contact__Part_1">
                    <h1>Contact Me</h1>
                    <div class="MAIN__FORM">
                      <div class="Form__items">
                        <input type="text" placeholder="Enter Your Name" id="name" />
                      </div>
                      <div class="Form__items">
                        <input
                         type="text"
                         placeholder="Enter Your Email"
                         id="email"
                         />
                      </div>
                      <div class="Form__items">
                        <input
                          type="number"
                          placeholder="Enter Your Mobile Number"
                           id="phone"
                        />
                      </div>
                      <div class="Form__items">
                        <textarea placeholder="Message" id="texta"></textarea>
                      </div>
                      <div class="Form__btn">
                        <!-- <button class="btn btn-primary">Submit</button> -->

                        <button id="button" class="ready" onclick=" clickButton()">
                          <div class="message submitMessage">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 13 12.2"
                            >
                              <polyline
                                stroke="currentColor"
                                points="2,7.1 6.5,11.1 11,7.1 "
                              />
                              <line
                                stroke="currentColor"
                                x1="6.5"
                                y1="1.2"
                                x2="6.5"
                                y2="10.3"
                              />
                            </svg>
                            <span class="button-text">Click Me!</span>
                          </div>

                          <div class="message loadingMessage">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 17">
                              <circle class="loadingCircle" cx="2.2" cy="10" r="1.6" />
                              <circle class="loadingCircle" cx="9.5" cy="10" r="1.6" />
                              <circle class="loadingCircle" cx="16.8" cy="10" r="1.6" />
                            </svg>
                          </div>

                          <div class="message successMessage">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 11">
                              <polyline
                                stroke="currentColor"
                                points="1.4,5.8 5.1,9.5 11.6,2.1 "
                              />
                            </svg>
                            <span class="button-text">Success</span>
                          </div>
                        </button>
                        <canvas id="canvas"></canvas>
                      </div>
                    </div>

                </div>

                <div class="col col-sm-12 col-md-6 col-lg-6 mx-auto Contact__Part_2">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Custom Js -->
    <script>
    const Mode = document.querySelector('.mode__icon');
    const nav = document.querySelector('nav');
    const navLink = document.querySelectorAll('.nav__link');
    const body = document.querySelector('body');

    let count = 0;
    Mode.addEventListener('click',function(){
        body.classList.toggle('DarkMode');
        nav.classList.toggle('DarkMode');
        navLink.forEach(element =>{
            element.classList.toggle('DarkMode');
        })
        MenuList.classList.toggle("DarkMode");
        count = count+1;
        if(count % 2 === 0){
            Mode.setAttribute("src","./images/icons/light.svg");
        }else{
            Mode.setAttribute("src","./images/icons/dark.svg");
        }
    });

    </script>
