    <script>
      $(window).on("load", function () {
        $(".load__wrapper").fadeOut("slow");
      });
      $(window, document, undefined).ready(function() {

      	$('input').blur(function() {
      		var $this = $(this);

      		if ($this.val())
      		$this.addClass('used');
      			else
      			$this.removeClass('used');

      	});
      	$('textarea').blur(function() {
      		var $this = $(this);
      		if ($this.val())
      			$this.addClass('used');
      		else
      			$this.removeClass('used');
      	});


      });
    </script>
    <script >

    var moon = document.getElementById("fa-moon");
    var sun = document.getElementById("img-fluid");

    let darkMode = localStorage.getItem('darkMode');

    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const enableDarkMode = () => {
      // 1. Add the class to the body

      document.body.classList.add('darkmode');


    document.getElementById("name").style.backgroundColor="#121212";
      document.getElementById("name").style.color="#ffff";


      document.getElementById("email").style.backgroundColor="#121212";
        document.getElementById("email").style.color="#ffff";
        document.getElementById("phone").style.backgroundColor="#121212";
          document.getElementById("phone").style.color="#ffff";
          document.getElementById("texta").style.backgroundColor="#121212";
            document.getElementById("texta").style.color="#ffff";

      moon.classList.add("sun1");
    sun.classList.remove("sun1");


      // 2. Update darkMode in localStorage
      localStorage.setItem('darkMode', 'enabled');

    }

    const disableDarkMode = () => {
      // 1. Remove the class from the body
      document.body.classList.remove('darkmode');
      document.getElementById("name").style.backgroundColor="#ffff";
        document.getElementById("name").style.color="#121212";


        document.getElementById("email").style.backgroundColor="#ffff";
          document.getElementById("email").style.color="#121212";
          document.getElementById("phone").style.backgroundColor="#ffff";
            document.getElementById("phone").style.color="#121212";
            document.getElementById("texta").style.backgroundColor="#ffff";
              document.getElementById("texta").style.color="#121212";
           sun.classList.add("sun1");
       moon.classList.remove("sun1");
      // 2. Update darkMode in localStorage
      localStorage.setItem('darkMode', null);
    }

    // If the user already visited and enabled darkMode
    // start things off with it on
    if (darkMode === 'enabled') {
      enableDarkMode();

    }

    // When someone clicks the button
    darkModeToggle.addEventListener('click', () => {
      // get their darkMode setting
      darkMode = localStorage.getItem('darkMode');

      // if it not current enabled, enable it
      if (darkMode !== 'enabled') {
        enableDarkMode();
      // if it has been enabled, turn it off
      } else {
        disableDarkMode();
      }
    });


    </script>
